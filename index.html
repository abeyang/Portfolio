<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Portfolio</title>
	
	<!-- Le styles -->
    <link href="bootstrap.portfolio.less" rel="stylesheet/less">
    
</head>

<body>

	<div class="container">
		<header class="row">
			<h1 class="span6 offset1">
				Name (i)
			</h1>
			<ul id="nav" class="span8">
				<li id="nav-webapps"><a href="#/webapps">Web Apps</a></li>
				<li id="nav-websites"><a href="#/websites">Websites</a></li>
				<li id="nav-videos"><a href="#/videos">Videos</a></li>
				<li id="nav-graphicdesigns">Graphic Designs</li>
				<li id="nav-fun">Fun</li>
			</ul>
		</header>
		
		<section class="row" id="card">
			<div id="front" class="span14 offset1 main">
				<div class="subnav">
					<div class="row">
						<div class="span2">
							<span id="list" class="btn disabled">L</span>
						</div>
						<div class="span10 title">
							<div id="title">Title</div>
						</div>
						<div class="span2 nextprev">
							<a href="#" id="prev" class="btn">P</a><a href="#" id="next" class="btn">N</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="info" class="span14">
						<div class="row">
							<div class="span4"><span id="company">Company</span></div>
							<div class="span6">
								<div id="bullets" class="size5">
									<span id="bullet-1" data-id="1">&nbsp;</span>
									<span id="bullet-2" data-id="2">&nbsp;</span>
									<span id="bullet-3" data-id="3">&nbsp;</span>
									<span id="bullet-4" data-id="4">&nbsp;</span>
									<span id="bullet-5" data-id="5">&nbsp;</span>							
								</div>
							</div>
							<div class="span4 date"><span id="date">Date</span></div>
						</div>
					</div>
				</div>
				<div id="wrapper">
					<div id="track">

					</div>
				</div>

			</div> <!-- /#front -->
			
			<div id="back" class="span14 offset1 main">
				<div class="subnav">
					<div>Select a Project</div>
				</div>
				
			</div> <!-- /#back -->
		</section> <!-- /#card -->
		
		<footer class="row">
			<h3 class="span3 offset1">
				Skillset
			</h3>
			
		</footer>
		
	</div> <!-- .container -->
	
    
    <!-- Templates --> 
 
    <script type="text/template" id="skillset-item-template"> 
        <li id="skill-<%= id %>"><%= title %></li>
    </script>

    <script type="text/template" id="slide-template"> 
		<div class="slide">
			<div class="hero">
				<% if (type == 'vimeo') { %>
					<iframe src="http://player.vimeo.com/video/<%= url %>?title=0&amp;byline=0&amp;portrait=0&amp;color=0090ff" width="800" height="<%= height %>" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
				<% } else { %>
					<img src="<%= url %>" />
				<% } %>
			</div>
			<div class="content">
				<%= md_content %>
			</div>							
		</div> 
    </script>
    
    <!-- JS Shtuff -->
    <script src="../../js/less.js" type="text/javascript"></script>
	<script src="../../js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="../../js/moment.min.js" type="text/javascript"></script>
	<script src="../../js/showdown.js" type="text/javascript"></script>
	<script src="../../js/json2.js" type="text/javascript"></script>
    <script src="../../js/underscore.js" type="text/javascript"></script>
    <script src="../../js/backbone.js" type="text/javascript"></script>
    <script src="portfolio.js" type="text/javascript"></script>
	
</body>
</html>
